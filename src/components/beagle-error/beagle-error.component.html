<beagle-text text="Sorry!" textColor="red"></beagle-text>
<beagle-text text="An unexpected error happened while loading your page."></beagle-text>
<beagle-button [onPress]="retry" class="retry-button" text="Retry"></beagle-button>

<ng-container *ngIf="errors?.length > 0">
  <beagle-button [onPress]="toggleDetails" class="show-details-button" text="{{ showingDetails ? 'Hide' : 'Show' }} details {{ showingDetails ? '▲' : '▼' }}"></beagle-button>
  <section class="errors-detailed-container" [ngClass]="{ 'show': showingDetails }">
    <p *ngFor="let error of errors" class="error-message">
      <span class="error-indicator">►</span> ERROR: {{ error.message }}
    </p>
  </section>
</ng-container>
