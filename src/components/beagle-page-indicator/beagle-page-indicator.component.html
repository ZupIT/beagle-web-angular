<div class="page-indicator">
  <ol>
    <li *ngFor="let item of totalPages; index as i"
      [ngStyle]="{'background-color': i === currentPage ? selectedColor : unselectedColor}"
      [ngClass]="i === currentPage ? 'active' : 'inactive'"></li>
  </ol>
</div>
