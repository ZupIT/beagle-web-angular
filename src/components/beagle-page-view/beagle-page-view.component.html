<div class="page-view">
  <span *ngIf="showArrow" class="left-arrow" (click)="backSlide()">
  </span>
  <div class="content-items" #contentItems>
    <ng-content></ng-content>
  </div>
  <span *ngIf="showArrow" class="right-arrow" (click)="nextSlide()"></span>
  <div *ngIf="pageIndicator" class="page-indicator">
    <ol>
      <li
        *ngFor="let item of totalPages"
        (click)="changeSlide(item)"
        [ngStyle]="pageIndicator && {'background-color': item === currentPage ? pageIndicator.selectedColor : pageIndicator.unselectedColor}"
        [ngClass]="item === currentPage ? 'active' : 'inactive'"
      ></li>
    </ol>
  </div>
</div>
