<div class="page-view">
  <span class="material-icons left-arrow">
    keyboard_arrow_left
  </span>
  <div class="content-itens" #contentItens>
    <ng-content></ng-content>
  </div>
  <span class="material-icons right-arrow">
    keyboard_arrow_right
  </span>
  <div class="page-indicator">
    <ol>
      <li *ngFor="let item of totalPages" (click)="changeSlide(item)"
        [ngStyle]="{'background-color': item === selected ? pageIndicator.selectedColor : pageIndicator.unselectedColor}">
    </ol>
  </div>
</div>
